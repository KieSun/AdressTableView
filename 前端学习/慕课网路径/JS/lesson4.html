        function arrReverse(array) {
            var newArray = [];
            for (var i = array.length - 1; i >= 0; i--) {
                newArray.push(array[i]);
            }
            return newArray
        }

            for (var i = 0; i < array.length; i++) {

                    return i;
                }
            }
